<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>답변</title>
</head>
<body>
    <div id="container">
        <form th:action="@{/contents/{id}/answer (id=${writing.id})}" method="post">
            <div id="content">
                <textarea name="content" id="content_" placeholder="답변내용" required></textarea>
            </div>
            <div id="btn">
                <input type="submit" value="입력"/>
            </div>
            <div>
                <a href="/contents">
                    <span class="all-title">글목록</span>
                    <div class="line-all"></div>
                </a>
            </div>
        </form>
    </div>


</body>
</html>
