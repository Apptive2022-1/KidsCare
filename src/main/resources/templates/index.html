<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈</title>

  <style>
    .header {
      display:flex;
      height: 6em;
      padding: 1em 1em 0em 3em;
      background-color: rgba(246, 216, 118, 0.32);
    }
    body {
      flex-grow: 0;
      background-color: #fff;
    }
    span.menu {
      cursor: pointer;
      width: 5em;
      height: 1em;
      font-family: NotoSansKR;
      font-size: 1.25em;
      font-weight: 300;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .logo {
      width: 20em;
      margin: 0.8em 0em 0em 0em;
      object-fit: contain;
    }
    .line {
      width: 0.1em;
      height: 1.5em;
      transform: rotate(-180deg);
      background-color: #b9b9b9;
    }
    .best {
      width: 40em;
      height: 10em;
      margin: 1em 0em 0em 0em;
      background-color: #f9f9f9;
    }
    .line-best {
      width: 25em;
      height: 0.1em;
      margin: 1em 0em 0em 1em;
      transform: rotate(-359.91deg);
      background-color: #e95e44;
    }
    .best-title {
      height: 1em;
      font-family: NotoSansKR;
      font-size: 1.5em;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: normal;
      text-align: left;
      color: #e95e44;
    }
    .all {
      width: 30em;
    }
    .all-title {
      height: 1em;
      font-family: Inter;
      font-size: 1.5em;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: normal;
      text-align: left;
      color: #499e99;
    }
    .line-all {
      width: 5em;
      height: 0.1em;
      background-color: #499e99;
    }
    .result {
      width: 500px;
      height: 172px;
      margin: 49px 361px 20px 362px;
      padding: 24px 21px 15px 35px;
      border: solid 2px #ededed;
    }
    .result-title {
      width: 100px;
      height: 21px;
      margin: 0 300px 26px 2px;
      font-family: NotoSansKR;
      font-size: 21px;
      font-weight: 500;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .result-data {

    }
    .result-content {
      width: 500px;
      height: 38px;
      margin: 26px 21px 1px 2px;
      font-family: NotoSansKR;
      font-size: 16px;
      font-weight: 300;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .line-1 {
      height: 0.5px;
      margin: 1px 14px 13.5px 0;
      transform: rotate(-0.03deg);
      background-color: #ededed;
    }
  </style>
</head>
<!--id는 한번 밖에 사용하지 못하는 식별자 이므로 큰 범위, header나 container같은 곳에 사용하고
class는 여러번 사용할 수 있기에 중복되는 부분에 사용-->
<!--block을 가로로 정렬하는 방법
1. 필요한 요소를 inline-block으로 변경 후 적절한 배치 사용 relative(현재위치기준), absolute(부모위치기준)
2. float
3. float나 inline보다 더 편리한 flex-->

<!--부모에서 flex를 사용해서 자식에서 float:right를 쓰면 당연히 적용 안됨-->
<body>
  <div class="header" ><!--상단 부분-->
    <div>
      <a href="/"><img class="logo" src="img/logo.png" alt="로고"></a>
    </div>
    <div style="position:absolute;right:10px;">
      <div style="display:flex">
        <span onclick="location.href='/member/signup'" class="menu">
          회원가입
        </span>
        <div class="line"></div>
        &nbsp;&nbsp;
        <span onclick="location.href='/member/login'" class="menu">
          로그인
        </span>
      </div>
      <div>
        <p>계정이름</p>
        <p th:if="${isLogined}=='true'" th:text="${m.loginId}"></p>
      </div>
    </div>
  </div>

  <div id="container"><!--본문-->
    <div class="leftside"><!--왼쪽에 광고 배치-->
      <div class="card"></div> <!--프레임-->
      <div class="card"></div>
      <div class="card">
        <div class="board"></div><!--menu, banner, board등에 따라서 결정, 요소 -->
      </div>
    </div>

    <div class="rightside">

    </div>

    <div class="main" style="display:flex"> <!--게시판 글 불러와서 띄우는 곳 -->
      <div class="banner">
        <p>광고1</p>
        <p>광고2</p>
        <p>광고3</p>
        <p>광고4</p>
      </div>
      <div class="main_right">
        <div class="best">
          <div style="display:flex">
            <span class="best-title">금주의 베스트 글</span>
            <div class="line-best"></div>
          </div>

          <!--금주의 베스트 글 목록-->
          <div>

          </div>
        </div>

        <div style="display:flex">
          <div class="all">
            <a href="/contents">
              <span class="all-title">전체 글</span>
              <div class="line-all"></div>
            </a>
          </div>
          <div class="expert">
            <span class="all-title">베스트 전문가</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div><!--바닥-->
</body>
</html>
