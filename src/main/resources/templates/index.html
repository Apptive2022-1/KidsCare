<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈</title>

  <style>
    .header {
      display:flex;
      height: 6em;
      padding: 1em 1em 0em 3em;
      background-color: rgba(246, 216, 118, 0.32);
    }
    body {
      flex-grow: 0;
      background-color: #fff;
    }
    span.menu {
      cursor: pointer;
      width: 5em;
      height: 1em;
      font-family: NotoSansKR;
      font-size: 1.25em;
      font-weight: 300;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .logo {
      width: 20em;
      margin: 0.8em 0em 0em 0em;
      object-fit: contain;
    }
    .line {
      width: 0.1em;
      height: 1.5em;
      transform: rotate(-180deg);
      background-color: #b9b9b9;
    }
    .main {
      width: 40em;
      height: 12em;
      margin: 1em 0em 2em 0em;
      background-color: #f9f9f9;
    }
    .line-best {
      width: 25em;
      height: 0.1em;
      margin: 1em 0em 0em 1em;
      transform: rotate(-359.91deg);
      background-color: #e95e44;
    }
    .best-title {
      margin:0.1em 0em 0em 0.5em;
      height: 1em;
      font-family: NotoSansKR;
      font-size: 1.5em;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: normal;
      text-align: left;
      color: #e95e44;
    }
    .line-20 {
      width: 37em;
      height: 0.1em;
      margin: 0.75em 0em 0.75em 0em;
      background-color: #c4c4c4;
    }
    .best-content {
      width: 40em;
      height: 0.2em;
      margin: 2em 0em 0em 1em;
      font-family: NotoSansKR;
      font-size: 1em;
      font-weight: normal;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .all {
      width: 35em;
    }
    .all-title {
      height: 1em;
      font-family: Inter;
      font-size: 1.5em;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: normal;
      text-align: left;
      color: #499e99;
    }
    .line-all {
      width: 5em;
      height: 0.1em;
      background-color: #499e99;
    }
    .result {
      display:inline-block;
      float:left;
      width: 15em;
      height: 5em;
      margin: 1em 0.5em 0em 0.75em;
      padding: 21px 8px 16px 9px;
      background-color: #f9f9f9;
    }
    .result-title {
      float:left;
      width: 100%;
      height: 1.5em;
      font-family: NotoSansKR;
      font-size: 1em;
      font-weight: 500;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .result-date {
      font-size: 0.9em;
      margin-Left:5em;
      margin-Top:0.1em;
    }
    .result-content {
      display:block;
      float:left;
      border:3px solid blue;
      width: 100%;
      height: 1em;
      font-family: NotoSansKR;
      font-size: 0.75em;
      font-weight: 300;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .line-1 {
      height: 0.2em;
      margin: 2.25em 0em 0.25em 0em;
      transform: rotate(-0.03deg);
      background-color: #ededed;
    }
  </style>
</head>

<body>
  <div class="header" ><!--상단 부분-->
    <div>
<!--      <a href="/"><img class="logo" src="../static/img/logo.png" alt="로고"></a>-->
      <a href="/"><img class="logo" src="/static/img/logo.png" alt="로고"></a>
    </div>
    <div style="position:absolute;right:10px;">
      <div style="display:flex">
        <span onclick="location.href='/member/signup'" class="menu">
          회원가입
        </span>
        <div class="line"></div>
        &nbsp;&nbsp;
        <span onclick="location.href='/member/login'" class="menu">
          로그인
        </span>
      </div>
      <div>
        <p>계정이름</p>
        <p th:if="${isLogined}=='true'" th:text="${m.loginId}"></p>
      </div>
    </div>
  </div>


  <center>
    <div class="content" style="border:3px solid blue; width:50em;">
      <div class="banner" style="float:left;">
        <p style="background:green;">광고1</p>
        <p>광고2</p>
        <p>광고3</p>
        <p>광고4</p>
        <p>광고5</p>
        <p>광고6</p>
        <p>광고7</p>

      </div>


      <div class="main"> <!--게시판 글 불러와서 띄우는 곳 -->
        <div class="best" style="display:flex">
          <span class="best-title">금주의 베스트 글</span>
          <div class="line-best"></div>
        </div>
        <!--금주의 베스트 글 목록-->

        <div th:each="writing, index : ${bestWritings}" class="best-content">
          <th:block th:if="${index.index+1}<=3">
            <span th:text="${index.index+1}" style="margin-Right:2em"></span>
            <span th:text="${writing.title}">임시1</span>
            <th:block th:if="${index.index+1}<3">
            <div class="line-20"></div>
          </th:block>
          </th:block>
        </div>
<!--전체 글 시작-->
      </div>
      <div class="all" style="float:left; border:3px solid green;">
        <span class="all-title" onclick="location.href='/contents'" style="cursor:pointer">
          전체글</span>

<!--        <td><a href="#" th:href="@{/contents/{id} (id=${writing.id})}">이동</a></td>-->


        <div th:each="writing : ${writings}">
          <div class="result">
            <a href="#" th:href="@{/contents/{id} (id=${writing.id})}"><div style="border:3px solid red; height:1em;"><span th:text="${writing.title}" class="result-title">제목</span></div></a>
            <a href="#" th:href="@{/contents/{id} (id=${writing.id})}"><span class="result-content" th:text="${writing.context}">내용</span></a>
            <div class="line-1"></div>
<!--하트, 댓글, 날짜-->
            <div style="display:flex; border:3px solid red; width:100%">
              <div class="bubble" style="margin-Right: 1em;">
                <img src="../static/img/bubble.png" style="margin-Top:0.25em"/>
                <sapn th:text="${writing.getAnswers().size()}">4</sapn>
              </div>
              <span th:text="${writing.createDate}" class="result-date">날짜</span>
            </div>
          </div>
        </div>
      </div>
<!--베스트 글-->
      <div class="expert" style="float:right;">
        <span class="all-title">베스트 전문가</span>
        <div th:each="bestExpert : ${bestExperts}" style="border:3px solid black">
          <span>대표원장</span>
          <span th:text="${bestExpert.nickName}">김김김 </span>
          <span th:text="${bestExpert.totalLikeNumber}">좋아요</span>
        </div>
      </div>
    </div>
  </center>
  <div id="footer"></div><!--바닥-->
