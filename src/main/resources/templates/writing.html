    <style>
    .tit {
      float:left;
      font-family: NotoSansKR;

      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;

      width:10em;
      cursor:pointer;
      border: solid 3px #c4c4c4;
      border-radius : 1em 1em 0 0;
      background-color: #fff;

    .tag {
      width:7em;
      height:2.2em;
      margin:0em 1em 0em 0em;

      cursor:pointer;

      border: solid 2px #c4c4c4;

      font-style: normal;
      line-height: normal;
      letter-spacing: normal;
      text-align: left;

      width:10em;
      height:3.7em;
      padding:1em 3em 1em 3em;

      font-family: NotoSansKR;
      font-size: 0.75em;;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #fff;
      border:none;

      padding:1em 1em 1em 1em;
      margin-Bottom:3em;

            <div class="line-30">

                    <a th:if="${isLogined==null}" th:href="@{/member/login}"  th:value="로그인" class="side-menu" style="text-decoration:none">로그인</a>
