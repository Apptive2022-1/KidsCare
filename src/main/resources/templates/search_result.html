    <style>
    .header {
      display:flex;
      height: 6em;

    }
    .logo {
      width: 20em;

      object-fit: contain;
    }

      margin: 0em 3em 0em 0em;
      border: 3px solid red;
      height: 2em;
      font-family: NotoSansKR;
      font-size: 1.5em;

      color: #000;
    }
    #img {
      width : 12em;
      height : 10em;
    }
    .sch-img {
      width: 2em;
      height: 2em;
      object-fit: contain;
    }
    .vector-4 {
      width: 1197px;
      height: 3px;
      background-color: #ededed;
    }
    .result {
      width: 500px;
      height: 172px;
      padding: 24px 21px 15px 35px;
      border: solid 2px #ededed;
    }
    .result-title {
      width: 100px;
      height: 21px;
      font-family: NotoSansKR;
      font-size: 21px;
      font-weight: 500;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .result-data {

    }
    .result-content {
      width: 500px;
      height: 38px;
      font-family: NotoSansKR;
      font-size: 16px;
      font-weight: 300;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .line-1 {
      height: 0.5px;
      transform: rotate(-0.03deg);
      background-color: #ededed;
    }

    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="index.html"><img src="img/logo.png" alt="로고" class="logo"></a>
        </div>
    </div>

    <center>
    <div style="width:50em; border:3px solid red;" >

            <span class="menu">우리 아이 증상은 무엇일까요?<br>태그를 사용하여 빠르게 찾아보세요</span>

            </div>
        </div>

        <div class="vector-4"></div>

        <div th:each="result : ${searchResults}" class="result">
            <span th:text="${result.title}" class="result-title">제목</span>
            <span th:text="${result.createDate}" class="result-date">날짜</span>
            <br>
            <span class="result-content">내용</span>
