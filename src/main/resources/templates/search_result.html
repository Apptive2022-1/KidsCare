<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색결과</title>

    <style>
     .header {
      display:flex;
      width: 1920px;
      height: 185px;
      margin: 0 0 16px;
      padding: 53px 144px 11px 114px;
      background-color: rgba(246, 216, 118, 0.32);
    }
    .menu {
      width: 773px;
      height: 122px;
      margin: 120px 0 89.5px 360px;
      font-family: NotoSansKR;
      font-size: 45px;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .logo {
      width: 467px;
      height: 83px;
      margin: 0 974px 5px 0;
      object-fit: contain;
    }
    .sch-img {
      width: 50px;
      height: 47px;
      margin: 24.5px 43px 36.5px 362px;
      object-fit: contain;
    }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="index.html"><img src="img/logo.png" alt="로고" class="logo"></a>
        </div>
    </div>
    <div style="display:flex">
        <span class="menu">우리 아이 증상은 무엇일까요?<br>태그를 사용하여 빠르게 찾아보세요</span>
        <img src="img/search.png"/>
    </div>

    <!-- 타임리프 사용 구간(시작) -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성자</th>
            <th>업로드 날짜</th>
        </tr>
        </thead>
        <!--        역순 출력해야함-->
        <tbody>
        <tr th:each="result : ${searchResults}">
            <td th:text="${result.id}"></td>
            <td th:text="${result.title}" th:href="@{/contents/{id} (id=${result.id})}"></td>
            <!--            <td th:text="${writing.nickName}">작성자</td>-->
            <td>작성자(기본값)</td>
            <td th:text="${result.createDate}">업로드 날짜</td>
        </tr>
        </tbody>
    </table>
    <!-- 타임리프 사용 구간(끝) -->

    <div id="container" style="display:flex">
        <div class="search">
            <img src="img/sch.png" class="sch-img"/>
<!-- 버튼 동적으로 불러오는 부분-->
        </div>
    </div>
</body>
</html>
