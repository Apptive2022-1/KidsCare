<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색결과</title>

    <style>
    .header {
      display:flex;
      height: 6em;
      padding: 1em 1em 0em 3em;
      background-color: rgba(246, 216, 118, 0.32);
    }
    .logo {
      width: 20em;
      margin: 0.8em 0em 0em 0em;
      object-fit: contain;
    }
    .menu {
      margin: 0em 3em 0em 0em;
      border: 3px solid red;
      height: 2em;
      font-family: NotoSansKR;
      font-size: 1.5em;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    #img {
      width : 12em;
      height : 10em;
    }
    .sch-img {
      width: 2em;
      height: 2em;
      object-fit: contain;
    }
    .vector-4 {
      width: 1197px;
      height: 3px;
      background-color: #ededed;
    }
    .result {
      width: 500px;
      height: 172px;
      padding: 24px 21px 15px 35px;
      border: solid 2px #ededed;
    }
    .result-title {
      width: 100px;
      height: 21px;
      font-family: NotoSansKR;
      font-size: 21px;
      font-weight: 500;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .result-data {

    }
    .result-content {
      width: 500px;
      height: 38px;
      font-family: NotoSansKR;
      font-size: 16px;
      font-weight: 300;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-align: left;
      color: #000;
    }
    .line-1 {
      height: 0.5px;
      transform: rotate(-0.03deg);
      background-color: #ededed;
    }

    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="index.html"><img src="img/logo.png" alt="로고" class="logo"></a>
        </div>
    </div>

    <center>
    <div style="width:50em; border:3px solid red;" >
        <div style="display:flex; align-items:center; justify-content:center; border:3px solid blue; margin-Top:2em">
            <span class="menu">우리 아이 증상은 무엇일까요?<br>태그를 사용하여 빠르게 찾아보세요</span>
            <img src="img/search.png" id="img"/>
        </div>
        <!-- 연재 추가(검색된 태그)-->
        <div th:each="diseaseName : ${diseaseNamesKorean}" class="result">
            <div th:text="${diseaseName}" class="result-title" color="yellow">DiseaseName</div>
        </div>
        <!-- 연재 추가(검색된 태그)-->

        <div id="container" style="display:flex">
            <div class="search">
                <img src="img/sch.png" class="sch-img"/>
                <!-- 버튼 동적으로 불러오는 부분-->

            </div>
        </div>

        <div class="vector-4"></div>
        <!-- 연재 추가(각 글마다 검색된 태그만 표시)-->
        <div th:each="result : ${searchResults}" class="result">
            <span th:text="${result.title}" class="result-title">제목</span>
            <span th:text="${result.createDate}" class="result-date">날짜</span>
            <span th:text="${result.context}" class="result-context">내용</span>
            <br>
            <span th:each="tag : ${result.tags}"class="result-tags">
                <span th:if="${diseaseNames.contains(tag.getDiseaseName())}">
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).abdominalPain}" class="result-title">복통</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).diarrhea}" class="result-title">설사</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).nutritionalDisease}" class="result-title">영양질환</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).rhinitis}" class="result-title">비염</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).pneumonia}" class="result-title">폐렴</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).asthma}" class="result-title">천식</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).allergic}" class="result-title">알레르기</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).atopy}" class="result-title">아토피</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).cephalagia}" class="result-title">두통</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).otitisMedia}" class="result-title">중이염</div>
                    <div style="float:left;" th:if="${tag.getDiseaseName() == T(team3.OneSubscribe.domain.DiseaseName).empyema}" class="result-title">축농증</div>
                </span>
            </span>

            <div class="line-1"></div>
        </div>
        <!-- 연재 추가(각 글마다 검색된 태그만 표시)-->
    </div>
    </center>
</body>
</html>
